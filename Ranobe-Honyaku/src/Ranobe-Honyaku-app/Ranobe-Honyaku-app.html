<dom-module id="Ranobe-Honyaku-app">
  <template is="dom-bind">
    <style is="custom-style">
      :host {
        display: block;

        --primary-text-color: var(--dark-theme-text-color);
        --primary-background-color: var(--dark-theme-background-color);
        --secondary-text-color: var(--dark-theme-secondary-color);
        --disabled-text-color: var(--dark-theme-disabled-color);
        --divider-color: var(--dark-theme-divider-color);
        --error-color: var(--paper-deep-orange-a700);

        --primary-color: var(--paper-blue-500);
        --light-primary-color: var(--paper-blue-100);
        --dark-primary-color: var(--paper-blue-700);
        --accent-color: var(--paper-pink-a200);
        --light-accent-color: var(--paper-pink-a100);
        --dark-accent-color: var(--paper-pink-a400);

        --paper-font-common-base: {
          font-family: 'Noto', 'Roboto', Helvetica, sans-serif;
          -webkit-font-smoothing: antialiased;
        };
      }

      paper-scroll-header-panel {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-color: var(--paper-grey-200, #eee);
      }

      paper-scroll-header-panel .content {
        padding: 8px;
      }

      .self-end {
        /* apply mixin to align tabs to bottom of header */
        @apply(--layout-self-end);
      }

      .spacer {
        @apply(--layout-flex);
      }

      .header-logo {
        background: var(--primary-color) url(../images/ranobe-honyaku_logo.png) no-repeat left top;
        background-size: contain;
      }
    </style>

    <paper-drawer-panel force-Narrow>
      <paper-header-panel shadow drawer>
        <paper-toolbar class="tall header-logo">
          <div class="bottom">Username</div>
        </paper-toolbar>
      </paper-header-panel>

      <paper-scroll-header-panel main>
        <paper-toolbar shadow class="medium-tall">
          <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
          <div class="flex">Ranobe Honyaku</div>
          <div class="spacer"></div>
          <span class="bottom"></span>
          <paper-tabs style="width: 100%;" class="bottom self-end" selected="{{selected_tab}}">
            <paper-tab>Home</paper-tab>
            <paper-tab>Featured</paper-tab>
            <paper-tab>Latest</paper-tab>
          </paper-tabs>
          <span class="bottom"></span>

          <paper-icon-button icon="search"></paper-icon-button>
          <paper-menu-button>
            <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
            <paper-menu class="dropdown-content">
              <paper-item>Settings</paper-item>
              <paper-item>Credits</paper-item>
            </paper-menu>
          </paper-menu-button>
        </paper-toolbar>


        <iron-pages selected="{{selected_tab}}">
          <section>
            <home-tab-content></home-tab-content>
          </section>
          <section>
            <div style="float: left; width: 50%;">
              <sample-content size="100"></sample-content>
            </div>
            <div style="float: right; width: 50%;">
              <sample-content size="100"></sample-content>
            </div>
          </section>
          <section>
            <sample-content size="100"></sample-content>
          </section>
        </iron-pages>


      </paper-scroll-header-panel>

    </paper-drawer-panel>

  </template>

  <script>
    Polymer({
      is: 'Ranobe-Honyaku-app',

      properties: {
        selected_tab: {
          value: 0
        }
      }
    });
  </script>
</dom-module>
