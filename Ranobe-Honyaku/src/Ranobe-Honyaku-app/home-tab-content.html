<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">


<dom-module id="home-tab-content">
  <style is="custom-style" include="iron-flex iron-flex-alignment iron-positioning">
    paper-material {
      display: inline-block;
      background: white;
      box-sizing: border-box;
      margin: 15px;
      border-radius: 3px;

      @apply(--layout-self-stretch);
    }

    .container {
      @apply(--layout-flex);
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    .container-vertical {
      @apply(--layout-vertical);
      @apply(--layout-wrap);
    }

    .container-horizontal {
      @apply(--layout-horizontal);
      @apply(--layout-wrap);
      @apply(--layout-center-justified);
    }

    .text {
      @apply(--layout-horizontal);
      @apply(--layout-center-justified);
      margin: 15px;
    }
  </style>

  <template is="dom-bind">
    <div class="container">
      <div class="container-vertical">
        <div class="container-horizontal">
          <paper-material style="width: 81.5%;" elevation="1">
              <paper-toolbar shadow>
                <div style="margin: auto;">About this Site</div>
              </paper-toolbar>
              <div class="text">
                Ranobe-Honyaku is a fan translation community that facilitates the hosting of light novels being translated. </br> </br>
                It's done differently to the only other community based platform (that I know of), Baka-Tsuki as it's not done in the style of a wiki.
                Founded in 2016 by Recchan after thinking MediaWiki was outdated. The site is built upon Polymer and Python's micro-framework Flask using PostgreSQL
                as the database. </br> </br>
                Just to be clear; this isn't a translation group. Translators/Translation groups choose to come here and independantly translate and upload their translations;
                we have no input on what is translated or in what manner they translate, nor do we have control over how fast updates occur.
              </div>
          </paper-material>
        </div>
        <div class="container-horizontal">
          <paper-material style="width: 40%;" elevation="1">
            <paper-toolbar>
              <div style="margin: auto;">Translation Projects</div>
            </paper-toolbar>
            <div class="text">
              <paper-button raised>Main Projects</paper-button>
              <paper-button raised>Teaser Projects</paper-button>
            </div>
          </paper-material>
          <paper-material style="width: 40%;" elevation="1">
            <paper-toolbar>
              <div style="margin: auto;">Approved Applications</div>
            </paper-toolbar>
            <div class="text">
              <paper-button raised>Applications</paper-button>
            </div>
          </paper-material>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({ is: 'home-tab-content' });
  </script>
</dom-module>
